<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="fade-in">Guess The Color!!!</h1>
    <p class="fade-in">Life: <span id="life"></span></p>
    <div class="color-box fade-in" id="targetColor" data-testid="colorBox"></div>
    <p class="fade-in" data-testid="gameInstructions">Guess the correct color!</p>
    <p id="gameStatus" class="fade-in" data-testid="gameStatus">Guess the correct color!</p>
    <div class="color-options" id="colorOptions" data-testid="colorOption"></div>
    <p class="fade-in">Score: <span id="score" data-testid="score">0</span></p>
    <button class="new-game-btn fade-in" onclick="startNewGame(true)" data-testid="newGameButton">New Game</button>
    
    <div id="popup" class="popup"></div>

    <script src="script.js"></script>
</body>
</html>
